<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report system</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
<header>
    <h1>Report system</h1>
</header>

<main>
    <section id="instructions">
        <p><strong>Заповніть форму і натисніть «Додати».</strong> Запис з’явиться у таблиці.</p>
    </section>

    <div id="module">

        <!-- CREATE -->
        <form id="create-section">
            <h2>Створити заявку</h2>

            <div class="field">
                <label for="userInput">Користувач</label>
                <input id="userInput" type="text" placeholder="Псевдонім" required>
                <p class="error-text" id="field1Error"></p>
            </div>

            <div class="field">
                <label for="severitySelect">Пріоритет</label>
                <select id="severitySelect" required>
                    <option value="" disabled selected hidden>Оберіть пріоритет</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <p class="error-text" id="field2Error"></p>
            </div>

            <div class="field">
                <label for="statusSelect">Статус</label>
                <select id="statusSelect">
                    <option value="Open">Open</option>
                    <option value="InProgress">InProgress</option>
                    <option value="Done">Done</option>
                </select>
                <p class="error-text" id="field3Error"></p>
            </div>

            <div class="field">
                <label for="textInput">Опис</label>
                <input id="textInput" type="text" placeholder="Скарга" required>
                <p class="error-text" id="field4Error"></p>
            </div>

            <div class="buttons">
                <button type="submit">Додати запис</button>
                <button type="reset">Очистити</button>
            </div>
        </form>

        <!-- LIST -->
        <section id="list-section">
            <h2>Список записів</h2>

            <div id="table-wrapper">
                <table id="itemsTable">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Користувач</th>
                        <th>Пріоритет</th>
                        <th>Статус</th>
                        <th>Опис</th>
                        <th>Дії</th>
                    </tr>
                    </thead>
                    <tbody id="itemsTableBody"></tbody>
                </table>
            </div>

            <div id="controls">
                <label>Пошук:
                    <input id="searchInput" type="text" placeholder="Ім'я користувача">
                </label>

                <label>Сортування:
                    <select id="sortSelect">
                        <option value="none">Без сортування</option>
                        <option value="user">Користувач</option>
                        <option value="severity">Пріоритет</option>
                        <option value="status">Статус</option>
                    </select>
                </label>
            </div>
        </section>
    </div>
</main>

<!-- MODAL -->
<div id="modalOverlay">
    <div id="showModal">
        <p id="modalText"></p>
        <button id="closeModal">Закрити</button>
    </div>
</div>


</body>
</html>
